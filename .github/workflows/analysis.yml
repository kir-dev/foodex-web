name: Static Analysis

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint-check:
    name: ESLint Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Use Pnpm v10
        run: corepack prepare pnpm@latest-10 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run ESLint check
        run: pnpm lint

  format-check:
    name: Prettier Check
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Use Pnpm v10
        run: corepack prepare pnpm@latest-10 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run Prettier check
        run: pnpm format:check

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint-check
      - format-check

    defaults:
      run:
        working-directory: ./apps/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Use Pnpm
        run: corepack prepare pnpm@latest-10 --activate

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build frontend
        run: pnpm build:frontend
